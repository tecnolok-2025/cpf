name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --name CPF --collect-all streamlit --collect-all scikit-learn --collect-all numpy --collect-all pandas launcher.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CPF-Windows-EXE
          path: dist/CPF.exe
