name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build CPF.exe
        run: >
          pyinstaller --noconfirm --clean --onefile --windowed --name CPF
          --collect-all streamlit
          --collect-all numpy
          --collect-all pandas
          --collect-all scikit-learn
          --add-data "app.py;."
          --add-data "auth.py;."
          --add-data "db.py;."
          --add-data "services.py;."
          --add-data "matching.py;."
          launcher.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: CPF-Windows-EXE
          path: dist/CPF.exe
