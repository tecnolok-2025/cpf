name: Build Windows EXE + Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build CPF.exe (PyInstaller)
        shell: cmd
        run: |
          pyinstaller --noconfirm --onefile --windowed --name CPF ^
            --collect-all streamlit ^
            --collect-all sklearn ^
            --collect-all numpy ^
            --collect-all pandas ^
            --add-data "app.py;." ^
            --add-data "auth.py;." ^
            --add-data "db.py;." ^
            --add-data "services.py;." ^
            --add-data "matching.py;." ^
            launcher.py

      - name: Upload CPF.exe
        uses: actions/upload-artifact@v4
        with:
          name: CPF-Windows-EXE
          path: dist/CPF.exe
