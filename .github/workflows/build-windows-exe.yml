name: Build Windows EXE + Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build CPF.exe
        run: >
          pyinstaller --noconfirm --onefile --name CPF
          --collect-all streamlit
          --collect-all scikit-learn
          --collect-all numpy
          --collect-all pandas
          launcher.py

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build Installer (CPF-Instalador.exe)
        run: |
          iscc installer.iss

      - name: Upload CPF.exe
        uses: actions/upload-artifact@v4
        with:
          name: CPF-Windows-EXE
          path: dist/CPF.exe

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: CPF-Instalador
          path: Output/CPF-Instalador.exe
